services:
  company-research-agent:
    build: .
    container_name: company-research-agent
    command: uv run -m agents.company_research
    env_file:
      - .env
    ports:
      - "${COMPANY_RESEARCH_AGENT_PORT}:${COMPANY_RESEARCH_AGENT_PORT}"
    restart: unless-stopped

